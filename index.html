<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      z-index: 10;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.1em;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    #yes {
      background: #ff2e63;
      color: white;
    }

    #no {
      background: white;
      color: #ff2e63;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Floating hearts */
    .hearts span {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Running characters */
    .runner {
      position: absolute;
      font-size: 40px;
      animation: runAround 10s linear infinite;
    }

    .girl {
      animation-delay: 0s;
    }

    .boy {
      animation-delay: 5s;
    }

    @keyframes runAround {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(80vw, 10vh); }
      50%  { transform: translate(70vw, 80vh); }
      75%  { transform: translate(10vw, 70vh); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>

  </div>

  <div class="hearts"></div>

  <script>
    // Floating hearts

    function createHeart() {
