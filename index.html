<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oreoluwa ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", system-ui, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 600% 600%;
    animation: gradient 14s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .wrapper {
    position: relative;
    text-align: center;
    background: rgba(255,255,255,0.25);
    padding: 60px 50px;
    border-radius: 30px;
    backdrop-filter: blur(16px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    animation: fadeUp 1.2s ease;
    max-width: 440px;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2.6em;
    margin-bottom: 10px;
    color: #2b2b2b;
  }

  p {
    font-size: 1.3em;
    margin-bottom: 40px;
    color: #444;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
  }

  button {
    padding: 14px 36px;
    font-size: 1.1em;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yes {
    background: #ff5f9e;
    color: white;
    box-shadow: 0 12px 25px rgba(255,95,158,0.35);
  }

  #no {
    background: transparent;
    color: #ff5f9e;
  }

  button:hover {
    transform: translateY(-4px);
  }

  .floating {
    position: absolute;
    border-radius: 50%;
    opacity: 0.35;
    animation: float 18s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(110vh); }
    to { transform: translateY(-120vh); }
  }
</style>
</head>

<body>

<!-- Soft floating shapes -->
<div class="floating" style="width:120px;height:120px;left:10%;background:#ff9a9e;"></div>
<div class="floating" style="width:80px;height:80px;left:70%;animation-duration:22s;background:#a6c1ee;"></div>
<div class="floating" style="width:60px;height:60px;left:40%;animation-duration:16s;background:#fbc2eb;"></div>

<div class="wrapper" id="card">
  <h1>Oreoluwa</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.opacity = "0.3";
  });

  document.getElementById("yes").addEventListener("click", () => {
    document.getElementById("card").innerHTML = `
      <h1>Thank you ðŸ’–</h1>
      <p>You just made this day special.</p>
    `;
  });
</script>

</body>
</html>
