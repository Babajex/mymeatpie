<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch My Heart ğŸ’˜</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }

  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(270deg, #ff4ecd, #5ee7df, #ffd86f);
    background-size: 600% 600%;
    animation: bgMove 12s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #game {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .character {
    position: absolute;
    font-size: 50px;
    transition: transform 0.2s;
    user-select: none;
  }

  #boy {
    left: 10%;
    top: 50%;
  }

  #girl {
    right: 10%;
    top: 40%;
  }

  .heart {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    animation: pop 0.6s infinite alternate;
  }

  @keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
  }

  #scoreBox {
    position: fixed;
    top: 20px;
    left: 20px;
    background: white;
    color: #ff2e63;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 18px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  #message {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    color: white;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    font-size: 2em;
  }

  #message button {
    margin-top: 20px;
    font-size: 1em;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: #ff4ecd;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="game">

  <div id="scoreBox">ğŸ’– Hearts: <span id="score">0</span></div>

  <div id="boy" class="character">ğŸ§‘ğŸ½â€ğŸ¦±</div>
  <div id="girl" class="character">ğŸ‘§ğŸ½</div>

</div>

<div id="message">
  <div>
    <p>Oreoluwa ğŸ’•</p>
    <p>Will you be my Valentine?</p>
    <button onclick="celebrate()">YES ğŸ’–</button>
  </div>
</div>

<script>
  const game = document.getElementById("game");
  const boy = document.getElementById("boy");
  const girl = document.getElementById("girl");
  const scoreEl = document.getElementById("score");
  const message = document.getElementById("message");

  let score = 0;

  function randomPos(max) {
    return Math.random() * max;
  }

  function moveCharacters() {
    boy.style.left = randomPos(window.innerWidth - 60) + "px";
    boy.style.top = randomPos(window.innerHeight - 60) + "px";

    girl.style.left = randomPos(window.innerWidth - 60) + "px";
    girl.style.top = randomPos(window.innerHeight - 60) + "px";
  }

  setInterval(moveCharacters, 1200);

  function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ğŸ’–";
    heart.style.left = randomPos(window.innerWidth - 40) + "px";
    heart.style.top = randomPos(window.innerHeight - 40) + "px";

    heart.onclick = () => {
      score++;
      scoreEl.textContent = score;
      heart.remove();

      if (score >= 7) {
        message.style.display = "flex";
      }
    };

    game.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
  }

  setInterval(spawnHeart, 800);

  function celebrate() {
    message.innerHTML = `
      <p>YAYYYY ğŸ‰ğŸ’˜</p>
      <p>You just made me incredibly happy ğŸ˜„</p>
      <p>Happy Valentineâ€™s Day ğŸ’–</p>
    `;
  }
</script>
</body>
</html>
